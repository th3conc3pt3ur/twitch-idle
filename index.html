<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="dashboard" id="dashboard">
                <!-- here come the dashboard of the streamer -->
                <div class="stats-channel">
                    <div class="follow">
                        {{streamer.follow}}
                        <i class="fas fa-heart" style="color: rgb(131, 84, 202)"></i>
                    </div>
                    <div class="subs">
                        {{streamer.subs}}
                        <i class="fas fa-star" style="color: rgb(131, 84, 202)"></i>
                    </div>
                    <div class="famous">
                        {{streamer.fame}}
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="money">
                        {{streamer.money}}
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                </div>
                <div class="stats-streamer">
                    <div class="name">{{streamer.name}}</div>
                    <div class="rest">
                        <span v-if="streamer.rest">Resting</span>
                        <span v-if="!streamer.rest">Streaming</span>
                    </div>
                    <div class="health">Health {{streamer.currentHealth}}/{{streamer.maxHealth}}</div>
                    <div class="stamina">Stamina {{streamer.currentStamina}}/{{streamer.maxStamina}}</div>
                    <div class="bar progress stream"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
        <script src="streamer.js"></script>
        <script src="game.js"></script>
    </body>
</html>
